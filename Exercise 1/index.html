<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>  

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - My name is {{ name }} and my age is {{ age }}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age multiplied by 3 is {{ multipliedAge() }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>A random number between 0 and 1 is: {{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->

    <div>
        <img style="width:100px;height:100px" v-bind:src="imgLink">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script>
    new Vue({
        el: '#exercise',
        data: {
            name: 'Brian',
            age: 31,
            imgLink: 'https://s3951.pcdn.co/wp-content/uploads/2015/09/Brendan-Gallagher-Canadiens-Feb-2018-975x480.jpg'
        },
        methods: {
            multipliedAge: function() {
                return this.age * 3
            },
            randomNumber: function() {
                return Math.random();
            }
        }

    })
</script>
</body>
</html>
